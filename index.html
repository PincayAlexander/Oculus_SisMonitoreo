<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="CSS/login.css">
    <title>Login - Sistema de Monitoreo</title>

</head>

<body>
    <div class="login-card">
        <h1><img src="IMG/INV.png" alt="png" width="100" height="100" align="left" />Sistema de Monitoreo de Mosca
            Blanca</h1>
        <form action="camaras.html" method="GET">
            <div class="form-group">
                <label for="region">Sitio de Invernaderos</label>
                <select id="region" name="region" required>
                    <option value="">Seleccione un sitio</option>
                    <option value="norte">Manabí/Jipijapa</option>
                    <option value="sur">Manabí/Manta</option>
                    <option value="este">Guayaquil/Colimes </option>
                    <option value="oeste">Quito/Cayambe</option>
                </select>
            </div>

            <div class="form-group">
                <label for="password">Clave de Acceso</label>
                <input type="password" id="password" name="password" required>
            </div>

            <div class="form-group">
                <label for="userId">Identificación de Usuario</label>
                <input type="text" id="userId" name="userId" required>
            </div>

            <button type="submit">Acceder</button>
        </form>
    </div>
</body>

</html>
